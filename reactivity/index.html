<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<template id="hw-tempalte">
			<div>Hello ${name}<div>
			<input :value="name" @input="rename($event.target.value)">
		</template>
		<script type="module">
			import createComponent from './createComponent.js';
			function helloWorldGenerator(Base) {
				return class extends Base {
					constructor() {
						super();
						this.name = "Jon";
					}
					rename(value) {
						this.name = value;
					}
				};
			}
			createComponent('hello-world', '#hw-tempalte', helloWorldGenerator);
		</script>
	</head>
	<body>
		<hello-world></hello-world>
	</body>
</html>
